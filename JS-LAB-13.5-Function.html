<!DOCTYPE html>
<html lang="en">

<body>
    <script>  
        function draw(n) {
            if (n >= 2 && n <= 4) {
                for (let i = n; i >= 1; i--) {
                    let line = '';
                    for (let j = n; j >= 1; j--) {
                        line += (i.toString().repeat(n));
                    }
                    console.log(line);
                }
            } else {
                console.log("ระบุจำนวนตั้งแต่2-4");
            }
        }
        
        // Testing the function
        draw(2);
        draw(3);
        draw(4);
        
        
        
        
    </script>
</body>
</html>
