<!DOCTYPE html>

<body>
    <script>
        function draw(n) {
            if (n >= 2 && n <= 4) {
                for (let k = 0; k < n; k++) {
                    for (let i = 0; i < n; i++) {
                        let line = '';
                        for (let j = 0; j < n; j++) {
                            line += (j + 1);
                        }
                        console.log(line);
                    }
                    if (k < n - 1) {
                        console.log('');
                    }
                }
            } else {
                console.log("ระบุจำนวนตั้งแต่2-4");
            }
        }
        
        // Test cases
        draw(2);
        draw(3);
        draw(4);
        
    </script>
</body>
</html>
