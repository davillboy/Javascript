<body>
    <script>
        function draw(n) {
            if (n >= 2 && n <= 4) {
                for (let i = 0; i < n; i++) {
                    let line = "";
                    for (let j = 0; j < n - i; j++) {
                        line += "*";
                    }
                    console.log(line);
                }
            } else {
                console.log("ระบุแค่2-4");
            }
        }
        
        // Test cases
        draw(2);
        draw(3);
        draw(4);
        
    </script>
</body>
